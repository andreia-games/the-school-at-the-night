<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- P5.JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>

		<!-- Game logic  -->
		<script src="index.js"></script>
		<script src="src/componet.js"></script>
		<script src="src/map.js"></script>
		<script src="src/bag.js"></script>
		<script src="src/character.js"></script>
		<script src="src/bot.js"></script>
		<script src="src/game.js"></script>
		<script src="src/player.js"></script>

		<link rel="stylesheet" href="styles.css">

		<title>The School at the Night</title>
		<audio  controls loop >
			<source src="assets/sounds/theme.mp3" type="audio/mpeg">
		</audio>
		
	</head>

	<body>
        
		
		
		<main id="root">
			<div id="canvas-container"></div>

			<div id="mision-control"> 
				<div id="timer">Tiempo: </div>
				<div id="point">Puntos: </div>
			</div>


			<div id="menu">
				<button id="open-skin-menu">&#9881;</button>
				<button id="stop-play">&#10074;&#10074;</button>
				<button><a href="manual.pdf" target="_blank">?</a></button>
			</div>

			<div id="MotionButton">
				<button id="up">&uarr;</button>
				<div>
					<button id="left">&larr;</button>
					<button id="right">&rarr;</button>
				</div>
				<button id="down">&darr;</button>
			</div>
			
			<div id="skin-menu">
				<button id="close-skin-menu">x</button>	
			</div>
		</main>
